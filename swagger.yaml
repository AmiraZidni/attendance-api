openapi: 3.0.0

info:
  title: Attendance System with Geo Location
  description: Glints Industry Project Exploration Group 1
  version: 1.0.0

servers:
  - url: https://glints-ipe1-attendance.herokuapp.com/v1/
    description: Backend main server

tags:
  - name: Account
    description: Operations related to user accounts
  - name: Attendance
    description: Operations related to attendance records
paths:
  /accounts/auth:
    post:
      tags:
      - Account
      summary: Get user data and tokens by providing user's credentials in the request body.
      description: ''
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - email
                - password
      responses:
        '200':
          description: OK. User authentication success.
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                    data:
                      type: object
                      properties:
                        id:
                          type: string
                        first_name:
                          type: string
                        last_name:
                          type: string
                        isAdmin:
                          type: boolean
                        access_token:
                          type: string
                        refresh_token:
                          type: string
        '400':
          description: Bad Request. Request body did not pass validation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '401':
          description: Unauthorized. Email or password is incorrect.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Forbidden. Account has not been approved by admin.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
  /attendances:
    get:
      tags:
      - Attendance
      summary: Get all attendances of all user in monthly period. ADMIN ONLY.
      description: ''
      parameters:
        - in: query
          name: year
          schema:
            type: integer
          description: Year for filtering attendances. If omitted, system will use current year.
        - in: query
          name: month
          schema:
            type: integer
          description: Month for filtering attendances. Use number from 1 to 12. If omitted, system will use current month
      responses:
        '400':
          description: Bad Request. Request query parameters did not pass validation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '403':
          description: Forbidden. Current user don't have admin privilege.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '200':
          description: OK. Attendances of all users retrieved successfully.
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                    results:
                      type: array
                      items:
                        type: object
                        properties:
                          first_name:
                            type: string
                          last_name:
                            type: string
                          email:
                            type: string
                          in_time:
                            type: string
                            format: date-time
                          in_location:
                            type: object
                            properties:
                              lat:
                                type: number
                              long:
                                type: number
                          out_time:
                            type: string
                            format: date-time
                          out_location:
                            type: object
                            properties:
                              lat:
                                type: number
                              long:
                                type: number
  /attendances/{userId}:
    get:
      tags:
      - Attendance
      summary: Get all attendances by user id in monthly period.
      description: ''
      parameters:
        - in: path
          name: userId # Note the name is the same as in the path
          required: true
          schema:
            type: string
          description: user / account id
        - in: query
          name: year
          schema:
            type: integer
          description: Year for filtering attendances. If omitted, system will use current year.
        - in: query
          name: month
          schema:
            type: integer
          description: Month for filtering attendances. Use number from 1 to 12. If omitted, system will use current month
      responses:
        '400':
          description: Bad Request. Request query parameters or path did not pass validation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '403':
          description: Forbidden. Current account does not have access to the requested user id.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '200':
          description: OK. Attendance of requested user retrieved successfully.
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                    results:
                      type: array
                      items:
                        type: object
                        properties:
                          in_time:
                            type: string
                            format: date-time
                          in_location:
                            type: object
                            properties:
                              lat:
                                type: number
                              long:
                                type: number
                          out_time:
                            type: string
                            format: date-time
                          out_location:
                            type: object
                            properties:
                              lat:
                                type: number
                              long:
                                type: number
  /attendances/{userId}/status:
    get:
      tags:
      - Attendance
      summary: Get user's availability to check in and check out. Also get last attendance record time and location.
      description: ''
      parameters:
        - in: path
          name: userId # Note the name is the same as in the path
          required: true
          schema:
            type: string
          description: user / account id
      responses:
        '400':
          description: Bad Request. Request query parameters did not pass the validation process.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '403':
          description: Forbidden. Current account does not have access to the requested user id.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string  
        '200':
          description: OK. User attendance status retrieved successfully.
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                    data:
                      type: object
                      properties:
                        canCheckIn:
                          type: boolean
                        canCheckOut:
                          type: boolean
                        last_record:
                          type: object
                          properties:
                            in_time:
                              type: string
                              format: date-time
                            in_location:
                              type: object
                              properties:
                                lat:
                                  type: number
                                long:
                                  type: number
                            out_time:
                              type: string
                              format: date-time
                            out_location:
                              type: object
                              properties:
                                lat:
                                  type: number
                                long:
                                  type: number
