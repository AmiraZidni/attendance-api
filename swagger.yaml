openapi: 3.0.0

info:
  title: Attendance System with Geo Location
  description: Glints Industry Project Exploration Group 1
  version: 1.0.0

servers:
  - url: https://glints-ipe1-attendance.herokuapp.com/v1/
    description: Backend main server

tags:
  - name: Account
    description: Operations related to user accounts
  - name: Attendance
    description: Operations related to attendance records
  - name: Admin
    description: Operation related to admin authority
paths:
  /accounts/register:
    post:
      tags:
        - Account
      summary: Register a new user to the server
      description: ''
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - first_name
                - last_name
                - email
                - password
      responses:
        '201':
          description: User registered to the application successfully
        '400':
          description: Bad Request. One of form data did NOT meet the requirement.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /accounts/forget-password:
    post:
      tags:
        - Account
      summary: Request server to send link to reset password to user's email.
      description: ''
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        '200':
          description: Operation success. Email sent to the user.
        '404':
          description: Email not found in the database
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /accounts/reset-password/{resetToken}:
    post:
      tags:
        - Account
      summary: Change user's password
      description: ''
      parameters:
        - in: path
          name: resetToken # Note the name is the same as in the path
          required: true
          schema:
            type: string
          description: request token from the email
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                password:
                  type: string
              required:
                - password
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Password rejected. Must be at least 8 characters long.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Reset token is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /accounts/auth:
    post:
      tags:
        - Account
      summary: Get user data and tokens by providing user's credentials in the request body.
      description: ''
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - email
                - password
      responses:
        '200':
          description: OK. User authentication success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User authentication success
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 61498405e96b85874e064b3d
                      first_name:
                        type: string
                        example: User
                      last_name:
                        type: string
                        example: User
                      isAdmin:
                        type: boolean
                        example: false
                      office_location:
                          type: object
                          properties:
                            lat:
                              type: number
                              example: -6.175
                            long:
                              type: number
                              example: 106.8286
                      access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxNDk4NDA1ZTk2Yjg1ODc0ZTA2NGIzZCIsImlzQWRtaW4iOmZhbHNlLCJpYXQiOjE2MzIyMjc2MzMsImV4cCI6MTYzMjMxNDAzM30.xcj6gMQrBC8Ie8LebIYYeNEN-xzW9_A6QlM0743sDEA
                      refresh_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYxNDk4NDA1ZTk2Yjg1ODc0ZTA2NGIzZCIsImlhdCI6MTYzMjIyNzYzM30.YBqDoBQhPS-xyrFDwAPYk_9e8hDrV4fhHEaK9HyQuEU
        '400':
          description: Bad Request. Request body did not pass validation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Request body did not pass the validation process.
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: user@thisap
                        msg:
                          type: string
                          example: Email invalid
                        param:
                          type: string
                          example: email
                        location:
                          type: string
                          example: body
        '401':
          description: Unauthorized. Email or password is incorrect.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Incorrect password.
        '403':
          description: Forbidden. Account has not been approved by admin.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: This user has not been approved by admin.
                  status:
                    type: string
                    example: pending
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
  /attendances:
    get:
      tags:
        - Attendance
      summary: Get all attendances of all user in monthly period. ADMIN ONLY.
      description: ''
      security:
        - access_token: []
      parameters:
        - in: header
          name: refresh_token
          schema:
            type: string
        - in: query
          name: year
          schema:
            type: integer
          description: Year for filtering attendances. If omitted, system will use current year.
        - in: query
          name: month
          schema:
            type: integer
          description: Month for filtering attendances. Use number from 1 to 12. If omitted, system will use current month
      responses:
        '400':
          description: Bad Request. Request query parameters did not pass validation.
          headers:
            new_access_token:
              schema:
                type: string
              description: Only available after refreshing token. Use this token for next api calls.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Request query parameters did not pass the validation process.
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: "82"
                        msg:
                          type: string
                          example: query parameter 'month' is invalid. please only use number 1 to 12.
                        param:
                          type: string
                          example: month
                        location:
                          type: string
                          example: query
        '401':
          description: Authentication error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid access token.
        '403':
          description: Forbidden. Current user don't have admin privilege.
          headers:
            new_access_token:
              schema:
                type: string
              description: Only available after refreshing token. Use this token for next api calls.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Current user don't have admin privilege
        '200':
          description: OK. Attendances of all users retrieved successfully.
          headers:
            new_access_token:
              schema:
                type: string
              description: Only available after refreshing token. Use this token for next api calls.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Attendances of all users retrieved successfully
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 6141bf2dc8e1c958c838bb12
                        first_name:
                          type: string
                          example: Fields
                        last_name:
                          type: string
                          example: Arundel
                        email:
                          type: string
                          example: farundel9@noaa.gov
                        day:
                          type: string
                          format: date
                          example: '2021-08-01'
                        in_time:
                          type: string
                          format: date-time
                          example: '2021-08-01T00:12:58.199Z'
                        in_location:
                          type: object
                          properties:
                            lat:
                              type: number
                              example: -6.175
                            long:
                              type: number
                              example: 106.8286
                        out_time:
                          type: string
                          format: date-time
                          example: '2021-08-01T09:21:58.199Z'
                        out_location:
                          type: object
                          properties:
                            lat:
                              type: number
                              example: -6.175
                            long:
                              type: number
                              example: 106.8286
                        work_duration_minutes:
                          type: number
                          example: 512
                        reason:
                          type: string
                          enum: [leave, sick, other]
                        description:
                          type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
