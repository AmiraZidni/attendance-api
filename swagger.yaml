                    type: string
                    example: User attendance corrected successfully.
        '400':
          description: Bad Request. Request parameters did not pass the validation process.
          headers:
            new_access_token:
              schema:
                type: string
              description: Only available after refreshing token. Use this token for next api calls.
          content:
