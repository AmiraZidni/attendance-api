                        param:
                          type: string
                          example: userId
                        location:
                          type: string
                          example: params
        '401':
          description: Authentication error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid access token.
        '403':
          description: Forbidden access.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Current user don't have admin privilege.
        '405':
          description: Method Not Allowed. Cannot modify this attendance.
          content:
            application/json:
              schema:
                type: object
