                        work_duration_minutes:
                          type: number
                          example: 512
                        reason:
                          type: string
                          enum: [leave, sick, other]
                        description:
                          type: string
                        day:
                          type: string
                          format: date
                          example: '2021-08-01'
        '400':
          description: Bad Request. Request query parameters did not pass the validation process.
          headers:
            new_access_token:
              schema:
                type: string
              description: Only available after refreshing token. Use this token for next api calls.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Request query parameters did not pass the validation process.
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: 2021s
                        msg:
                          type: string
                          example: query parameter 'year' invalid.
                        param:
                          type: string
                          example: year
                        location:
                          type: string
                          example: query
        '401':
          description: Authentication error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid access token.
        '403':
          description: Forbidden. Current account does not have access to the requested user id.
          headers:
            new_access_token:
              schema:
                type: string
              description: Only available after refreshing token. Use this token for next api calls.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Current account does not have access to the requested user id.
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
    put:
      tags:
      - Attendance
      summary: Correct user's attendance with reason and description
      description: ''
      parameters:
        - in: header
          name: refresh_token
          schema:
            type: string
        - in: path
          name: userId # Note the name is the same as in the path
          required: true
          schema:
            type: string
          description: user / account id
        - in: query
          name: date
          schema:
            type: string
          description: Date to correct attendance in YYYY-MM-DD or YYY/MM/DD format
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  enum: [leave, sick, other]
                description:
                  type: string
              required:
                - lat
                - long
      responses:
        '200':
          description: OK. User attendance corrected successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
